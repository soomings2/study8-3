<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <link rel="stylesheet" href="./main.css" />
    <title>반응형회원가입(약관동의)</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="join2_header">
      <h2 class="join2_title">회원가입</h2>
    </div>

    <div class="join2_body">
      <div class="join2_cont">
        <div class="step_nav">
          <ul class="step_nav_ul">
            <li class="selected">약관동의</li>
            <li>본인인증</li>
            <li>정보입력</li>
            <li>가입완료</li>
          </ul>
        </div>
        <div class="form_box">
          <h3 class="title_2">약관동의</h3>
          <p class="title_2_text">
            해외여행 약관 및 소비자 피해보장 규정을 미리 확인해 주세요.
          </p>
          <div class="terms_box">
            <div class="inp_check">
              <!-- <input type="checkbox" id="obj_check_all" class="inp_check_all" /> -->
              <span class="label"> 전체동의 </span>
            </div>
            <div class="terms_list">
              <div class="list_item">
                <div class="label_box">
                  <label for="obj_check01" class="inp_check_type1">
                    <span class="label">
                      <span>
                        이용약관
                        <em class="color-point-red">(필수)</em>
                      </span>
                    </span>
                  </label>
                </div>
                <div class="more">
                  <button
                    type="button"
                    data-toggle="modal"
                    data-target="#terms_01"
                  >
                    내용보기
                  </button>
                </div>
              </div>
              <div class="list_item">
                <div class="label_box">
                  <label for="obj_check01" class="inp_check_type1">
                    <span class="label">
                      <span>
                        개인정보 수집 및 이용동의
                        <em class="color-point-red">(필수)</em>
                      </span>
                    </span>
                  </label>
                </div>
                <div class="more">
                  <button
                    type="button"
                    data-toggle="modal"
                    data-target="#terms_01"
                  >
                    내용보기
                  </button>
                </div>
              </div>
              <div class="list_item">
                <div class="label_box">
                  <label for="obj_check01" class="inp_check_type1">
                    <span class="label">
                      <span>
                        개인정보 제3자제공
                        <!-- <em class="color-point-red">(필수)</em> -->
                      </span>
                    </span>
                  </label>
                </div>
                <div class="more">
                  <button
                    type="button"
                    data-toggle="modal"
                    data-target="#terms_01"
                  >
                    내용보기
                  </button>
                </div>
              </div>
              <div class="list_item">
                <div class="label_box">
                  <label for="obj_check01" class="inp_check_type1">
                    <span class="label">
                      <span>
                        개인정보 취급 위탁
                        <em class="color-point-red">(필수)</em>
                      </span>
                    </span>
                  </label>
                </div>
                <div class="more">
                  <button
                    type="button"
                    data-toggle="modal"
                    data-target="#terms_01"
                  >
                    내용보기
                  </button>
                </div>
              </div>
              <div class="list_item">
                <div class="label_box">
                  <label for="obj_check01" class="inp_check_type1">
                    <span class="label">
                      <span>
                        포인트 약관
                        <em class="color-point-red">(필수)</em>
                      </span>
                    </span>
                  </label>
                </div>
                <div class="more">
                  <button
                    type="button"
                    data-toggle="modal"
                    data-target="#terms_01"
                  >
                    내용보기
                  </button>
                </div>
              </div>
              <div class="list_item">
                <div class="label_box">
                  <label for="obj_check01" class="inp_check_type1">
                    <span class="label">
                      <span>
                        마케팅 목적 수집 및 활용 동의
                        <!-- <em class="color-point-red">(필수)</em> -->
                      </span>
                    </span>
                  </label>
                </div>
                <div class="more">
                  <button
                    type="button"
                    data-toggle="modal"
                    data-target="#terms_01"
                  >
                    내용보기
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <p class="txt-imp">
          개인정보의 수집, 제공 및 활용에 동의하지 않을 권리가 있으며, 미동의 시
          서비스 제공이 제한됩니다.
        </p>
        <div class="btn-wrap_fix">
          <button type="button" class="btn-type-1" id="btnCancel">취소</button>
          <button type="button" class="btn-type-2" id="btnConfirm">다음</button>
        </div>
      </div>
    </div>
  </body>
</html>
